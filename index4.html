<!--background color -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

   <div class="container-fluid m-0 p-0">
    <div class="row">

        <!-- cor homogênea-->
        <div class="col-4">
            <div class="bg-primary text-white p-4">primary</div>
            <div class="bg-secondary text-white p-4">secondary</div>
            <div class="bg-success text-white p-4">success</div>
            <div class="bg-danger text-white p-4">danger</div>
            <div class="bg-warning text-dark p-4">warning</div>
            <div class="bg-info text-dark p-4">info</div>
        </div>

        <!-- graduação de cores-->
        <div class="col-4">
            <div class="bg-primary bg-gradient text-white p-4">primary</div>
            <div class="bg-secondary bg-gradient text-white p-4">secondary</div>
            <div class="bg-success bg-gradient text-white p-4">success</div>
            <div class="bg-danger bg-gradient text-white p-4">danger</div>
            <div class="bg-warning bg-gradient text-dark p-4">warning</div>
            <div class="bg-info bg-gradient text-dark p-4">info</div>
        </div>

<!-- opacidade-->
        <div class="col-4">
            <div class="bg-primary bg-opacity-100 text-white p-4">primary</div>
            <div class="bg-secondary bg-opacity-75 text-white p-4">secondary</div>
            <div class="bg-success bg-opacity-50 text-white p-4">success</div>
            <div class="bg-danger bg-opacity-25 text-white p-4">danger</div>
            <div class="bg-warning bg-opacity-10 text-dark p-4">warning</div>
            <div class="bg-info bg-opacity-1 text-dark p-4">info</div>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
