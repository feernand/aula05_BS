<!--toasts quadro de aviso-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tolts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">
                <div id="liveAlertPlaceholder"></div>
                    <button type="button" 
                    class="btn btn-primary" 
                    id="botao">Mostrar notificação</button>

                    <!-- criando do toast-->
                    <div class="toast-container position-fixed button-o end-0 p-3">
                        <div id="notificacao" class="toast" role="alert">
                            <div class="toast-header bg-danger text-white">
                                <strong class="me-auto">Título da caixa</strong>
                                <small>11 min ago</small>
                                <button type="button" 
                                class="btn-close" 
                                data-bs-dismiss="toast" 
                                aria-label="Close">

                                </button>
                            </div>
                            <div class="toast-body">
                                Menssagem/ notificação a ser apresentada
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.querySelector('#botao').addEventListener('click',()=>{
            const notificacao= new bootstrap.Toast(document.querySelector('#notificacao'))
            notificacao.show()
        })
    </script>
</body>
</html>
